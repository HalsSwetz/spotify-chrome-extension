<!DOCTYPE html>
<html>
<head>
  <title>Spotify OAuth Callback</title>
  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const error = params.get('error');

      if (error) {
        alert('Error during authentication: ' + error);
        window.close();
        return;
      }

      if (code) {
        chrome.runtime.sendMessage({ type: 'spotify-auth-code', code: code }, () => {
          window.close();
        });
      } else {
        alert('No code found in the URL');
        window.close();
      }
    };
  </script>
</head>
<body>
  <h2>Authenticating with Spotify...</h2>
</body>
</html>
