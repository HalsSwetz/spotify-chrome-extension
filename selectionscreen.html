<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
    
    body {
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 2px,
          rgba(255,255,255,0.03) 2px,
          rgba(255,255,255,0.03) 4px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255,255,255,0.03) 2px,
          rgba(255,255,255,0.03) 4px
        );
      pointer-events: none;
      z-index: 1;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .header h2 {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 10px 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .header p {
      font-size: 16px;
      color: #b0b0b0;
      margin: 0;
    }
    
    .section-title {
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      font-weight: 700;
      color: #4ecdc4;
      text-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
      margin-bottom: 15px;
    }
    
    .currently-playing {
      border: 2px solid #4ecdc4;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      background: rgba(78, 205, 196, 0.1);
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
      position: relative;
    }
    
    .currently-playing::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #4ecdc4, #45b7d1, #4ecdc4);
      border-radius: 12px;
      z-index: -1;
      animation: borderGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes borderGlow {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .track-info {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .album-art {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .track-details h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    
    .track-details p {
      margin: 0 0 5px 0;
      color: #b0b0b0;
      font-size: 14px;
    }
    
    .search-section {
      margin-bottom: 30px;
    }
    
    .search-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #45b7d1;
      border-radius: 25px;
      font-size: 16px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
    }
    
    .search-input::placeholder {
      color: #888;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
    }
    
    .search-results {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .search-result-item {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }
    
    .search-result-item:hover {
      background: rgba(78, 205, 196, 0.2);
      transform: translateX(5px);
    }
    
    .search-result-item:last-child {
      border-bottom: none;
    }
    
    .result-album-art {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .result-details h4 {
      margin: 0 0 5px 0;
      font-size: 16px;
      color: #fff;
    }
    
    .result-details p {
      margin: 0;
      font-size: 13px;
      color: #b0b0b0;
    }
    
    .action-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
    }
    
    .action-button:active {
      transform: translateY(0);
    }
    
    .action-button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .divider {
      text-align: center;
      margin: 30px 0;
      color: #666;
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      font-weight: 700;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 2px;
      background: linear-gradient(45deg, transparent, #666, transparent);
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .hidden {
      display: none;
    }
    
    .no-current-track {
      text-align: center;
      color: #888;
      font-style: italic;
      padding: 30px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      border: 1px dashed rgba(255, 255, 255, 0.2);
    }
    
    .loading {
      text-align: center;
      color: #4ecdc4;
      padding: 30px;
      font-size: 16px;
    }
    
    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(78, 205, 196, 0.3);
      border-radius: 50%;
      border-top-color: #4ecdc4;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .search-results::-webkit-scrollbar {
      width: 8px;
    }
    
    .search-results::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    .search-results::-webkit-scrollbar-thumb {
      background: rgba(78, 205, 196, 0.5);
      border-radius: 4px;
    }
    
    .search-results::-webkit-scrollbar-thumb:hover {
      background: rgba(78, 205, 196, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>MIX CD GENERATOR</h2>
      <p>Select a song to create your personalized mix!</p>
    </div>

    <div id="currentlyPlayingSection">
      <h3 class="section-title">Currently Playing</h3>
      <div id="currentTrack" class="currently-playing hidden">
        <div class="track-info">
          <img id="currentAlbumArt" class="album-art" src="" alt="Album Art">
          <div class="track-details">
            <h3 id="currentTrackName"></h3>
            <p id="currentArtistName"></p>
            <p id="currentAlbumName"></p>
          </div>
        </div>
        <button id="useCurrentTrack" class="action-button">
          Use This Song for My Mix CD
        </button>
      </div>
      <div id="noCurrentTrack" class="no-current-track hidden">
        Nothing currently playing - search for a song below!
      </div>
      <div id="loadingCurrent" class="loading">
        Checking what's playing...
      </div>
    </div>

    <div class="divider">OR</div>
    <div class="search-section">
      <h3 class="section-title">Search for a Song</h3>
      <input 
        type="text" 
        id="searchInput" 
        class="search-input" 
        placeholder="Search for songs, artists, or albums..."
      >
      <div id="searchResults" class="search-results hidden"></div>
    </div>
  </div>

  <script src="selectionscreen.js"></script>
</body>
</html>
